# grafana-pvc.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc  # PVC 名称，后续关联到 Deployment
  namespace: monitoring  # 与 Grafana 同命名空间
spec:
  accessModes:
    - ReadWriteOnce  # 单节点读写（大部分 StorageClass 支持，根据需求调整）
  resources:
    requests:
      storage: 10Gi  # 申请的存储大小（根据 Dashboard 数量调整，如 5Gi/10Gi）
  storageClassName: "local-path"  # 替换为集群中可用的 StorageClass 名称（如 standard）